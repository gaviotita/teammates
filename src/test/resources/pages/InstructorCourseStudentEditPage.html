<div class="container theme-showcase" id="frameBodyWrapper">
        <div id="topOfPage"></div>
        <div id="headerOperation">
            <h1>Edit Student Details</h1>

        <div class="panel panel-primary">
            <div class="panel-body fill-plain">
                <form action="/page/instructorCourseStudentDetailsEditSave" method="post" class="form form-horizontal">
                    <input name="courseid" value="CCSDEditUiT.CS2104" type="hidden">
                    
                    <div class="form-group">
                         <label class="col-sm-1 control-label">Student Name:</label>
                         <div class="col-sm-11">

                         </div>
                     </div>
                     
                     <div class="form-group">
                         <label class="col-sm-1 control-label">Team Name:</label>

                         </div>
                     </div>
                     <div class="form-group">
                         <label class="col-sm-1 control-label">E-mail Address:
                             <input name="studentemail" id="studentemail" value="CCSDEditUiT.jose.tmms@gmail.tmt" type="hidden">

                         <div class="col-sm-11">
                             <input class="form-control" name="newstudentemail" id="newstudentemail" value="CCSDEditUiT.jose.tmms@gmail.tmt">

                     </div>
                     <div class="form-group">
                         <label class="col-sm-1 control-label">Comments:</label>
                         <div class="col-sm-11">
                             <textarea class="form-control" rows="6" name="comments" id="comments">This student's name is José Gómez</textarea>
                         </div>
                     </div>
                    
                    




    <div id="statusMessage" style="display: none;"></div>

                    <br>
                    <div class="align-center">
